<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automata</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="helper"></div>
    <div class="div-alfabeto">
        <div class="dvi-input">
            <div>
                <label for="text-alfabeto" class="div-alf-item">
                    Introducir los caracteres del alfabeto
                </label>
                <input type="text" id="text-alfabeto" class="div-alf-item" onkeypress="return validar_no_espacios(event)">
            </div>
            <div>
                <label for="text-estados" class="div-alf-item">
                    Introducir la cantidad de estados del alfabeto
                </label>
                <input type="text" id="text-estados" class="div-alf-item" onpaste="return false" onkeypress="return validar_solo_numeros(event)">
            </div>

        </div>

        <button id="boton-alfabeto" class="div-alf-item">
            Aceptar
        </button>
        <div class="alf-ejemplo" class="div-alf-item">
            <h3>Por ejemplo</h3>
            <h5>Entrada: as@#a</h5>
            <h5>Salida: {a,s,@,#}</h5>
        </div>
    </div>

    <div class="state-table">
        <div class="table" id="state-table">

        </div>
        <button id="boton-tabla" class="div-tab-item">
            Aceptar
        </button>
    </div>

    <div class="cad-val" id="cad-val">
        <div class="cad-val-con">
            <div>
                <label for="cad-vali" class="div-alf-item">
                    Introducir la cadena a validar
                </label>
                <input type="text" id="cad-vali" class="div-alf-item" onkeypress="return validar_no_espacios(event)">
            </div>
            <button id="boton-cad" class="div-tab-item">
                Aceptar
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
